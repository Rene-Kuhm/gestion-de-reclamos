<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main Head Shape -->
  <path d="M20,40 C10,20 30,10 50,15 C70,10 90,20 80,40 C90,55 90,75 75,85 C65,95 35,95 25,85 C10,75 10,55 20,40 Z" fill="url(#grad1)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Ears -->
  <path d="M20,40 C10,30 5,50 15,60" fill="#60a5fa" stroke="#1e3a8a" stroke-width="2"/>
  <path d="M80,40 C90,30 95,50 85,60" fill="#60a5fa" stroke="#1e3a8a" stroke-width="2"/>

  <!-- Eyes -->
  <ellipse cx="35" cy="50" rx="8" ry="10" fill="white"/>
  <circle cx="35" cy="50" r="4" fill="black"/>
  <ellipse cx="65" cy="50" rx="8" ry="10" fill="white"/>
  <circle cx="65" cy="50" r="4" fill="black"/>

  <!-- Nose -->
  <path d="M45,65 Q50,70 55,65" fill="#1e3a8a" stroke="none"/>
  
  <!-- Mouth (Smile) -->
  <path d="M40,75 Q50,85 60,75" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Antenna (Tech vibe) -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#60a5fa" stroke-width="3"/>
  <circle cx="50" cy="5" r="3" fill="#ef4444"/>
</svg>